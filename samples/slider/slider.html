<!doctype html>
<html ng-app>
  <head>
    <script type="application/dart" src="slider.dart"></script>
    <script type="text/javascript" src="http://dart.googlecode.com/svn/trunk/dart/client/dart.js"></script>
  </head>
  <body>
    <div>
      <label>Font size:</label>
      <input type="number" min="0.0" max="20" step="0.25" ng-model="fontSize" value="4.25" autofocus>
      <hr>
      <h1 style="text-align: center; font-size: {{ fontSize }}em">Size {{ fontSize }}em</h1>
    </div>
  </body>
</html>
